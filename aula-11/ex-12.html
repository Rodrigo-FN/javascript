<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel" placeholder="Km/h">
    <input type="button" value="Verificar" onclick="calcular">
    <script>
        function calcular() {
            var vel = document.querySelector('#txtvel')
            if (vel > 60) {
                document.write(`Olá, dirija com cuidado`)
            } else {
                document.write(`Assima da velocidade permitida. MULTADO!`)
            }
        }
        
        
    </script>
</body>
</html>
