<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    <input type="text" name="lugar" id="lugar">
    <input type="button" value="Averiguar" onclick="averi()"> <br>
    <div id="res">País</div>
    <script>
        function averi() {
            var lu = document.querySelector('#lugar')
            var res = document.querySelector('#res')
            var país = (lu.value)

            res.innerHTML = `<p>Seu país é <strong>${país}</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é Estrangeiro!
                `
            }

        }
        
    </script>
</body>
</html>
