<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;

            background: green;
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('#area')
        a.addEventListener('click', clicar )
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.color = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.color = 'black'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
