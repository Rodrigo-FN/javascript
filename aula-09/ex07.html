<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no DOM</title>
    <style>
        body {
            background: rgb(97, 97, 223);
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos com DOM</h1>
    <p id="texto">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="cli">Clique em mim</div>

    <script>
        var t1 = document.getElementById ('titulo') // selecionando por ID
        var corpo = document.body
        var p1 = window.document.getElementsByTagName('p')[1] //selecionando por Marca
        var d1 = document.getElementsByClassName('cli')[0] // selecionando por Name
        var t = document.querySelector('p#texto') // selecionando por Seletor (querySelector)

        window.document.write('Est√° escrito assim: ' + p1.innerText + '<br>')
        document.write(p1.innerHTML)
        
        t1.style.color = 'blue'

        corpo.style.background = 'black'

        p1.style.color = 'red'

        d1.style.backgroundColor = 'green'

        t.style.backgroundColor = 'orange' 
        
        
        
    </script>
</body>
</html>
