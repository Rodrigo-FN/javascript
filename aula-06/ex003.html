<body>
    <script>
        var n1 = prompt ('Digite um número: ') // string
        var n2 = prompt ('Digite outro número: ') // string
        var s = Number(n1) + Number(n2) // Convertendo  string >>> Número

        alert (`A soma entre ${n1} e ${n2} é, ${s}`) 
        // + para adição
        // + para contatenação

        /* 
            Convertendo  string >>> Número

            
            Number.parseInt(n)  << Inteiro

            Number.parseFloat(n) << Reais

            numbre(n) << Inteiro é Reais


            Convertendo  Número >>> String


            String(n)
            n.toString()
        */

    </script>
</body>
